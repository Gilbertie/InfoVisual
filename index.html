<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>

  text {
    font-family: sans-serif;
    fill: #000000;
  }

  table {
    visibility: hidden;
    position: absolute;
    top: 500px;
    left: 1800px;
    font-family: sans-serif;
    font-size: 1.2em;
  }

  tr:nth-child(even) {
    background-color: #d9d9d9;
  }

  .brushed {
    fill: #ff3399;
    stroke: #8e1b54;
    opacity: 0.8;
  }

  .non_brushed {
    fill: steelblue;
    opacity: 0.8;
  }

</style>
  <head>
    <title>Line Chart with Multiple Lines</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/d3@5.6.0/dist/d3.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
      <!--<script src="d3.min.js"></script>-->
  </head>
  <body>

  <div>
    <svg id = "svg_glucouse_days" width="960" height="500"></svg>
    <script src="glucose_days.js"></script>

    <svg id = "svg_ketone_days" width="960" height="500"></svg>
    <script src="ketone_days.js"></script>

    <svg id = "svg_GKI_days" width="960" height="500"></svg>
    <script src="GKI_days.js"></script>

    <svg id = "svg_ketone_glucose" width="960" height="500"></svg>
    <script src="ketone_glucose.js"></script>
  </div>
  <!--table for data of brushed elements-->
  <div id="table">
    <table>
      <tr>
        <th>Patient_ID</th>
        <th>Glucose</th>
        <th>Ketone</th>
      </tr>
    </table>
  </div>
  </body>
</html>
